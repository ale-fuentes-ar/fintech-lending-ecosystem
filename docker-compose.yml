services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fintech-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=rooT123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'rooT123!' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - mssql-data:/var/opt/mssql

volumes:
  mssql-data:
    driver: local